[buildPlans.IosevkaSharpie]
family = "Iosevka Sharpie"
desc = "Default"
spacing = "normal"
serifs = "sans"
noCvSs = false
exportGlyphNames = true
webfontFormats = ["ttf", "woff2"]

[buildPlans.IosevkaSharpie.variants.design]
l = "serifed-flat-tailed"
lower-delta = "flat-top"
lower-xi = "flat-top"
zero = "dotted"
one = "base"
three = "flat-top-serifless"
asterisk = "penta-low"
brace = "curly-flat-boundary"
percent = "rings-continuous-slash"
pilcrow = "low"

[buildPlans.IosevkaSharpie.ligations]
inherits = "dlig"

[buildPlans.IosevkaSharpie.weights]
Regular = { shape = 400, menu = 400, css = 400 }
Thin = { shape = 100, menu = 100, css = 100 }
ExtraLight = { shape = 200, menu = 200, css = 200 }
Light = { shape = 300, menu = 300, css = 300 }
Medium = { shape = 500, menu = 500, css = 500 }
SemiBold = { shape = 600, menu = 600, css = 600 }
Bold = { shape = 700, menu = 700, css = 700 }
ExtraBold = { shape = 800, menu = 800, css = 800 }
Heavy = { shape = 900, menu = 900, css = 900 }

[buildPlans.IosevkaSharpie.widths]
Normal = { shape = 500, menu = 5, css = "normal" }
Extended = { shape = 600, menu = 7, css = "expanded" }
Condensed = { shape = 416, menu = 3, css = "condensed" }

[buildPlans.IosevkaSharpie.slopes]
Upright = { angle = 0, shape = "upright", menu = "upright", css = "normal" }
Oblique = { angle = 9.4, shape = "oblique", menu = "oblique", css = "oblique" }
Italic = { angle = 9.4, shape = "italic", menu = "italic", css = "italic" }

[buildPlans.IosevkaSharpieTerm]
family = "Iosevka Sharpie Term"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true
variants.inherits = "buildPlans.IosevkaSharpie"
weights.inherits = "buildPlans.IosevkaSharpie"
widths.inherits = "buildPlans.IosevkaSharpie"
slopes.inherits = "buildPlans.IosevkaSharpie"

[buildPlans.IosevkaSharpieFixed]
family = "Iosevka Sharpie Fixed"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = true
variants.inherits = "buildPlans.IosevkaSharpie"
